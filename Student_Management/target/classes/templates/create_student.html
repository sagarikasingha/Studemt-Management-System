	<div class="container">
		<div class="row">
			<div class="col-lg-6 container justify-content-center card ">
				<h1 class="text-center mt-3">Create New Student</h1>
				<hr/>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="post">
						<div class="form-group mb-3">
							<label class="form-label">Student First Name</label>
							<input type="text" class="form-control" name="firstName" th:field="*{firstName}" placeholder="Enter Student First Name"/>
						</div>
						<div class="form-group mb-3">
							<label class="form-label">Student Last Name</label>
							<input type="text" class="form-control" name="lastName" th:field="*{lastName}" placeholder="Enter Student Last Name"/>
						</div>
						<div class="form-group mb-3">
							<label class="form-label">Student Email</label>
							<input type="email" class="form-control" name="email" th:field="*{email}" placeholder="Enter Student Email"/>
						</div>
						<div class="box-footer mb-3">
						<button type="submit" class="btn btn-outline-success">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>	
	</div>
